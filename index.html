<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <section class="bg-dark d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg" style="min-width: 40vw;">
            <div class="card-body m-5">
                <div class="d-flex flex-column align-items-center">
                    <form id="loginform">
                        <div class="row h2 mb-4 justify-content-center">Login</div>
                        <div class="row">Email</div>
                        <div class="row my-2">
                            <input type="email" name="" id="email" class="form-control" placeholder="example@mail.com">
                        </div>
                        <div class="row my-2">Password</div>
                        <div class="row">
                            <input type="password" name="" id="password" class="form-control" placeholder="***********">
                        </div>
                        <div class="row text-end my-2"><a href="forgot-password.html" class="text-decoration-none">Forgot Password?</a></div>
                        <div class="row text-end my-2"><small class="text-danger" id="message-error"></small></div>
                        <div class="row text-center">
                            <div class="spinner-border spinner-border-sm d-none" id="loader" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <button type="submit" class="btn btn-dark" id='submit'>Login</button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </section>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
